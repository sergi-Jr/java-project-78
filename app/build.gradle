plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
}

compileJava {
    options.release = 20
}

group = 'hexlet.code'
version = '1.1-Validator'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation('org.apache.commons:commons-lang3:3.12.0')
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true;
    }
}

test {
    finalizedBy jacocoTestReport
    useJUnitPlatform()
}